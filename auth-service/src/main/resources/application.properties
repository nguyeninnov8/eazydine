server.port=8081
spring.application.name=auth-service

# Keycloak Configuration - Remove /auth path for Keycloak 23.0.3
keycloak.auth-server-url=http://localhost:8180
keycloak.realm=microservices-realm
keycloak.resource=auth-service
keycloak.credentials.secret=${KEYCLOAK_CLIENT_SECRET:VwyD2iOCizsMn4984BeTA6oiDRQMz116}
keycloak.bearer-only=true
keycloak.admin.username=admin
keycloak.admin.password=admin

# Security Settings
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
logging.level.org.springframework.security=DEBUG
logging.level.org.keycloak=DEBUG